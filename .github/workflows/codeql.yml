name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 1 * * 3'
  workflow_dispatch:
    

jobs:
  analyze:
    name: Analyze (${{ matrix.language }}) on (${{ matrix.host }})
    runs-on: ${{ matrix.host }}
    permissions:
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
        host: 
            - 'ubuntu-latest'
            - 'ubuntu-22.04'
            - 'ubuntu-24.04-arm'
            - 'ubuntu-22.04-arm'
            - 'macos-14'
            - 'macos-15'
          # TODO:
          # macos-13
          # ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.9.1
      with:
        node-version: 22

    - name: install valkey-glide
      run: |
        npm install @valkey/valkey-glide
        npm install --global yarn pnpm
        pnpm install @valkey/valkey-glide
        yarn add @valkey/valkey-glide
          
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
